<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- google-font -->
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <!-- /google-font -->
</head>

<body>
    <!-- header -->
    <header class="header width">
        <img class="logo" src="./img/Boosio-logo.png" alt="logo">
    </header>
    <!-- /header -->

    <!-- display -->
    <div class="display width">
        <span class="zero">0</span>
    </div>
    <!-- /display -->

    <!-- main -->
    <div class="buttons-row width">
        <div class="left-col">
            <button>
                7
            </button>
            <button>
                8
            </button>
            <button>
                9
            </button>
            <button>
                4
            </button>
            <button>
                5
            </button>
            <button>
                6
            </button>
            <button>
                1
            </button>
            <button>
                2
            </button>
            <button>
                3
            </button>
            <button class="bigger-button">
                0
            </button>
            <button class="equal orange t-white">
                =
            </button>

        </div>
        <div class="right-col">
            <button class="small orange t-white">
                C
            </button>
            <button class="small azure t-white">
                +
            </button>
            <button class="small azure t-white">
                -
            </button>
            <button class="small azure t-white">
                ร
            </button>
            <button class="small azure t-white">
                รท
            </button>
        </div>
    </div>
    <!-- /main -->
</body>

</html>
