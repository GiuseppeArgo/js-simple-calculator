<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- google-font -->
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <!-- /google-font -->

    <!-- custom script -->
    <script defer src="./js/functions.js"></script>
    <script defer src="./js/script.js"></script>
</head>

<body>
    <!-- header -->
    <header class="header width">
        <img class="logo" src="./img/Boosio-logo.png" alt="logo">
    </header>
    <!-- /header -->

    <!-- display -->
    <div class="display width">
        <span class="zero">0</span>
    </div>
    <!-- /display -->

    <!-- main -->
    <div class="buttons-row width">
        <div class="left-col"></div>
        
        <div class="right-col">
            <button class="small orange t-white">
                C
            </button>
            <button class="operator-btn small azure t-white" data-operator="addizione">
                +
            </button>
            <button class="operator-btn small azure t-white" data-operator="sottrazione">
                -
            </button>
            <button class="operator-btn small azure t-white" data-operator="moltiplicazione">
                ร
            </button>
            <button class="operator-btn small azure t-white" data-operator="divisione">
                รท
            </button>
        </div>
    </div>
    <!-- /main -->
</body>

</html>
